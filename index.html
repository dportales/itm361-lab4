<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Volunteer Form</title>
</head>
<body>
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" >
		<header>
			<h1>Volunteer Form</h1>
		</header>
		
	<fieldset>
	<legend>My Info</legend>
		<p><label>First Name:<input type="text" name="first_name_field"></label></p>
        <p><label>Last Name:<input type="text" name="last_name_field"></label></p>
        <p><label>Phone Number:<input type="text" name="phone_field"></label></p>
        <p><label>Email Address:<input type="text" name="email_field"></label></p>
		
		<p><label>Gender:</label>
		<label>Male<input type="radio" name="gender_field" value="Male"></label>
		<label>Female<input type="radio" name="gender_field" value="Female"></label>
		</p>
		
		<label>Age:</label>
		<select name="age_field">
			<option value="under18">under 18</option>
			<option value="18-24">18-24</option>
			<option value="25-34">25-34</option>
			<option value="45-54">45-54</option>
			<option value="55-64">55-64</option>
			<option value="65+">65 and over</option>
		</select>
	</fieldset>
	
	<fieldset>
	<legend>My Availability</legend>
		<p><label>Days Available:</label></p>
        <p><label>Sunday<input type="checkbox" name="available_field[]" value="Sunday"></label></p>
        <p><label>Monday<input type="checkbox" name="available_field[]" value="Monday"></label></p>
        <p><label>Tuesday<input type="checkbox" name="available_field[]" value="Tuesday"></label></p>
        <p><label>Wednesday<input type="checkbox" name="available_field[]" value="Wednesday"></label></p>
        <p><label>Thursday<input type="checkbox" name="available_field[]" value="Thursday"></label></p>
        <p><label>Friday<input type="checkbox" name="available_field[]" value="Friday"></label></p>
        <p><label>Saturday<input type="checkbox" name="available_field[]" value="Saturday"></label></p>
		
		<p><label>Any Comments?</label></p>
        <p><textarea rows="10" cols="45" name ="comments_field"></textarea></p>
		<input type="hidden" name="hidden_field" value="David Portales">
	</fieldset>
	<p><input type="submit" value="Send Me"></p>
	</form>
</body>
</html>
